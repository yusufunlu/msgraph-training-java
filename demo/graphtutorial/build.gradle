plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    jcenter()
    jcenter{
        url 'https://oss.jfrog.org/artifactory/oss-snapshot-local'
    }
}

// <DependenciesSnippet>
dependencies {
    // This dependency is used by the application.

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    implementation 'com.microsoft.azure:msal4j:1.4.0'
    //implementation 'com.microsoft.graph:microsoft-graph:1.6.0'
    implementation 'org.slf4j:slf4j-nop:1.8.0-beta4'
    compile('com.microsoft.graph:microsoft-graph-auth:0.2.0-SNAPSHOT')
    implementation 'com.microsoft.graph:microsoft-graph-beta:0.1.0-SNAPSHOT'
    compile 'joda-time:joda-time:2.10.6'
// https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.0'
    implementation 'com.google.code.gson:gson:2.8.6'

}
// </DependenciesSnippet>

application {
    // Define the main class for the application.
    mainClassName = 'graphtutorial.App'
}

// <StandardInputSnippet>
run {
    standardInput = System.in
}
// </StandardInputSnippet>
